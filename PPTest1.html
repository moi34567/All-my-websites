<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page d’accueil Chrome</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      color: #0ff;
      margin-bottom: 1rem;
    }
    .info-bar {
      margin-bottom: 1.5rem;
    }
    .info-bar div {
      margin: 0.3rem;
      font-size: 1.2rem;
    }
    .link-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .link-item {
      background-color: #222;
      padding: 1rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .link-item:hover {
      background-color: #333;
    }
    .link-item img {
      width: 24px;
      height: 24px;
    }
    .todo {
      margin-top: 3rem;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .todo h2 {
      color: #0ff;
      margin-bottom: 0.5rem;
    }
    .todo-item {
      display: flex;
      align-items: center;
      background: #222;
      padding: 0.5rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .todo-item input[type="checkbox"] {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Mes favoris</h1>

  <div class="info-bar">
    <div id="clock">🕒 Chargement horloge...</div>
    <div id="weather">🌤️ Chargement météo...</div>
    <div id="countdown">⏳ Décompte...</div>
  </div>

  <div class="link-list">
    <a href="https://www.google.com" class="link-item">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=google.com" alt="Google">
      <span>Google</span>
    </a>
    <a href="https://www.youtube.com" class="link-item">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=youtube.com" alt="YouTube">
      <span>YouTube</span>
    </a>
    <a href="https://github.com" class="link-item">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=github.com" alt="GitHub">
      <span>GitHub</span>
    </a>
    <a href="https://chat.openai.com" class="link-item">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=chat.openai.com" alt="ChatGPT">
      <span>ChatGPT</span>
    </a>
    <a href="https://moi34567.github.io/All-my-websites/Index.html" class="link-item">
      <img src="https://moi34567.github.io/All-my-websites/moon-512.png" alt="Mes sites">
      <span>Mes sites</span>
    </a>
  </div>

  <div class="todo">
    <h2>To Do List</h2>
    <div class="todo-item">
      <input type="checkbox" id="task1">
      <label for="task1">Faire les devoirs</label>
    </div>
    <div class="todo-item">
      <input type="checkbox" id="task2">
      <label for="task2">Préparer le projet</label>
    </div>
    <div class="todo-item">
      <input type="checkbox" id="task3">
      <label for="task3">Aller dormir tôt 😴</label>
    </div>
  </div>

  <script>
    // Horloge
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = "🕒 " + now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Météo (API simple gratuite ou simulation ici)
    document.getElementById("weather").textContent = "🌤️ 22°C, ciel dégagé";

    // Décompte vers une date
    const targetDate = new Date("2025-12-31T23:59:59");
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        document.getElementById("countdown").textContent = "🎉 C’est le grand jour !";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").textContent =
        `⏳ ${days}j ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // To Do List sauvegarde
    const tasks = ["task1", "task2", "task3"];
    tasks.forEach(id => {
      const checkbox = document.getElementById(id);
      const saved = localStorage.getItem("todo-" + id);
      checkbox.checked = saved === "true";
      checkbox.addEventListener("change", () => {
        localStorage.setItem("todo-" + id, checkbox.checked);
      });
    });
  </script>
</body>
</html>
