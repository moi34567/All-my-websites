<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page d’accueil Chrome</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      color: #0ff;
      margin-bottom: 1rem;
    }
    .info-bar {
      margin-bottom: 1.5rem;
    }
    .info-bar div {
      margin: 0.3rem;
      font-size: 1.2rem;
    }
    .link-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .link-item {
      background-color: #222;
      padding: 1rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .link-item:hover {
      background-color: #333;
    }
    .link-item img {
      width: 24px;
      height: 24px;
    }
    .todo {
      margin-top: 3rem;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .todo h2 {
      color: #0ff;
      margin-bottom: 0.5rem;
    }
    .todo-item {
      display: flex;
      align-items: center;
      background: #222;
      padding: 0.5rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .todo-item input[type="checkbox"] {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Mes favoris</h1>

  <div class="info-bar">
    <div id="clock">🕒 Chargement horloge...</div>
    <div id="weather">🌤️ Chargement météo...</div>
    <div id="countdown">⏳ Chargement décompte...</div>
  </div>

  <div class="link-list" id="links"></div>

  <div class="todo">
    <h2>📝 To-do list</h2>
    <div id="todoList"></div>
  </div>

  <script>
    // ⭐️ LIENS FAVORIS :
    const links = [
      { name: "Mes sites", url: "https://moi34567.github.io/All-my-websites/Index.html" },
      { name: "GitHub", url: "https://github.com" },
      { name: "ChatGPT", url: "https://chatgpt.com" },
      { name: "Google", url: "https://google.com" }
    ];

    // 🧩 TO-DO LIST
    const TODO_KEY = "todoChecklist"; // Ne PAS appeler cette clé 'OBJECTIVES'

    const tasks = [
      "Écrire mon rêve",
      "Faire les devoirs",
      "Lire 20 minutes",
    ];

    function renderTodoList() {
      const saved = JSON.parse(localStorage.getItem(TODO_KEY) || "{}");
      const container = document.getElementById("todoList");
      container.innerHTML = "";

      tasks.forEach((task, i) => {
        const wrapper = document.createElement("div");
        wrapper.className = "todo-item";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = !!saved[i];
        checkbox.onchange = () => {
          saved[i] = checkbox.checked;
          localStorage.setItem(TODO_KEY, JSON.stringify(saved));
        };

        const label = document.createElement("label");
        label.textContent = task;

        wrapper.appendChild(checkbox);
        wrapper.appendChild(label);
        container.appendChild(wrapper);
      });
    }

    // 🕒 HORLOGE
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('clock').textContent = "🕒 " + time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 🌤️ MÉTÉO
    const ville = "Houdan";
    fetch(`https://wttr.in/${ville}?format=%C+%t`)
      .then(res => res.text())
      .then(data => {
        document.getElementById("weather").textContent = `🌤️ ${ville} : ${data}`;
      })
      .catch(() => {
        document.getElementById("weather").textContent = "🌤️ Impossible de charger la météo.";
      });

    // ⏳ DÉCOMPTE
    const targetDate = new Date("2025-09-02T08:00:00");
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        document.getElementById("countdown").textContent = "🎉 C'est le grand jour !";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").textContent =
        `⏳ ${days}j ${hours}h ${minutes}m ${seconds}s avant 2026`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

       // 🚀 INITIALISATION
      links.forEach(link => {
      const item = document.createElement('div');
      item.className = 'link-item';
      item.onclick = () => window.open(link.url, '_blank');

      const icon = document.createElement('img');

      if (link.url === "https://moi34567.github.io/All-my-websites/Index.html") {
        icon.src = "https://moi34567.github.io/All-my-websites/moon-512.png";
      } else {
        icon.src = `https://www.google.com/s2/favicons?domain=${new URL(link.url).hostname}`;
      }

      icon.alt = '';

      const name = document.createElement('span');
      name.textContent = link.name;

      item.appendChild(icon);
      item.appendChild(name);
      document.getElementById("links").appendChild(item);
    });

    renderTodoList();
  </script>
</body>
</html>
