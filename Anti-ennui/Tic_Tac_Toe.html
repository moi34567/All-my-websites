<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Anti-Ennui</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #1f1f1f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .cell:hover {
      background-color: #333;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="board"></div>
  <div id="message"></div>
  <button onclick="restartGame()">Rejouer</button>

  <script>
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    let cells = [];
    let currentPlayer = "X";
    let gameActive = true;

    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8], // lignes
      [0,3,6], [1,4,7], [2,5,8], // colonnes
      [0,4,8], [2,4,6]           // diagonales
    ];

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handleMove(i));
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleMove(i) {
      if (!gameActive || cells[i].textContent !== "") return;
      cells[i].textContent = currentPlayer;
      if (checkWin(currentPlayer)) {
        message.textContent = `${currentPlayer} a gagné ! 🎉`;
        gameActive = false;
        return;
      }
      if (cells.every(c => c.textContent !== "")) {
        message.textContent = "Match nul ! 🤝";
        gameActive = false;
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      if (currentPlayer === "O") aiMove(); // IA joue
    }

    function aiMove() {
      let emptyIndices = cells.map((c, i) => c.textContent === "" ? i : null).filter(i => i !== null);
      let randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      setTimeout(() => handleMove(randomIndex), 300);
    }

    function checkWin(player) {
      return winCombos.some(combo => 
        combo.every(i => cells[i].textContent === player)
      );
    }

    function restartGame() {
      currentPlayer = "X";
      gameActive = true;
      message.textContent = "";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
